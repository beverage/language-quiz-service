services:
  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: redis-local
    networks:
      - observability
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=dev_password_123
    command: redis-server --requirepass dev_password_123 --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "dev_password_123", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Language Quiz Service - FastAPI app with OpenTelemetry
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: language-quiz-service-local
    networks:
      - supabase_network
      - observability
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - app-venv:/app/.venv  # Use named volume for .venv to preserve container's dependencies
    env_file:
      - .env.compose.local
    environment:
      # Environment type - enables hot-reload for uvicorn
      - ENVIRONMENT=local
      # Connect to Supabase Kong container on Docker network  
      - SUPABASE_URL=http://supabase_kong_language-quiz-service:8000
      # Authentication - bypass in local development
      - REQUIRE_AUTH=false
      # Logging configuration - defaults to INFO, can be overridden
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # OpenTelemetry configuration - send to local OTEL Collector
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      - OTEL_SERVICE_NAME=language-quiz-service
      - OTEL_SERVICE_NAMESPACE=lqs
      - OTEL_DEPLOYMENT_ENVIRONMENT=local
      # Kafka configuration
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      # Worker configuration - Number of concurrent Kafka consumers (max 10 due to topic partition count)
      - WORKER_COUNT=2
      # Redis configuration (for rate limiting)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=dev_password_123
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      otel-collector:
        condition: service_started

  # OpenTelemetry Collector - receives OTLP and writes to Prometheus
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    networks:
      - observability
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8888:8888"  # Collector internal metrics
      - "8889:8889"  # Prometheus exporter
    volumes:
      - ./config/otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    depends_on:
      - prometheus

  # Prometheus - stores metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    networks:
      - observability
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

  # Grafana - visualization and dashboards
  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    networks:
      - observability
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-lqs}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-test}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus

  # Kafka - message queue for async problem generation
  kafka:
    image: apache/kafka:3.8.0
    container_name: kafka-local
    networks:
      - observability
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft single-node configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:9092,CONTROLLER://kafka:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      # Use subdirectory to match Fly.io configuration (avoids lost+found issues)
      KAFKA_LOG_DIRS: '/var/lib/kafka/data/kafka-logs'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server kafka:9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Kafka Topic Initialization - applies topic migrations
  kafka-init:
    image: apache/kafka:3.8.0
    container_name: kafka-init-local
    networks:
      - observability
    volumes:
      - ./infra/kafka/topics:/topics:ro
      - ./infra/kafka/scripts:/scripts:ro
    command: /scripts/init-topics.sh kafka:9092 /topics
    depends_on:
      kafka:
        condition: service_healthy
    restart: "no"  # Only run once per docker compose up

  # Redis CLI for debugging (optional)
  redis-cli:
    image: redis:7-alpine
    container_name: redis-cli-local
    networks:
      - observability
    depends_on:
      - redis
    environment:
      - REDISCLI_AUTH=dev_password_123
    command: ["redis-cli", "-h", "redis", "-p", "6379"]
    profiles:
      - debug

networks:
  supabase_network:
    external: true
    name: supabase_network_language-quiz-service
  observability:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
  kafka-data:
  app-venv:

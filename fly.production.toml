# fly.toml app configuration file generated for language-quiz-app-production on 2025-07-14T15:32:09+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'language-quiz-app-production'
primary_region = 'ams'

[build]

[env]
  ENVIRONMENT = "production"
  WEB_PORT = "8080"
  RATE_LIMIT_REQUESTS = "100"
  
  # OpenTelemetry Resource Attributes
  OTEL_SERVICE_NAME = "language-quiz-service"
  OTEL_SERVICE_NAMESPACE = "lqs"
  OTEL_DEPLOYMENT_ENVIRONMENT = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

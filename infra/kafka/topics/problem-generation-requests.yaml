# Kafka Topic Definition: problem-generation-requests
#
# This topic is used for asynchronous problem generation requests.
# Workers consume from this topic to generate quiz problems in the background.
#
# Topic Configuration:
#   - Partitions: 10 (allows up to 10 parallel workers)
#   - Replication: 1 (single-node setup)
#   - Retention: 7 days (messages older than this are deleted)
#   - Compression: lz4 (efficient compression for JSON payloads)

name: problem-generation-requests
partitions: 10
replication_factor: 1

config:
  # Message retention: 7 days in milliseconds
  retention.ms: "604800000"
  
  # Compression type for messages
  compression.type: "lz4"
  
  # Cleanup policy: delete old messages (vs compaction)
  cleanup.policy: "delete"
  
  # Segment size: 100MB before creating new segment
  segment.ms: "86400000"  # 1 day

